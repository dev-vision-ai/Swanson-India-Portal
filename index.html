<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Quality Alert System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="tool-header">
      <img src="../../assets/logo.png" alt="Company Logo" class="auth-logo">
      <h1>Swanson India Portal</h1>
      <p>Employee Login</p>
    </div>

    <div class="auth-form">
      <form id="loginForm">
        <div class="form-group">
          <label for="empcode">Employee Code</label>
          <input type="text" id="empcode" placeholder="Enter Employee Code" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" required>
        </div>
        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" class="auth-btn">Login</button>
      </form>

      <!-- ✅ Error message area -->
      <p id="message" class="error-msg" style="color: red; text-align: center; margin-top: 1rem;"></p>
    </div>
  </div>

  <!-- ✅ Supabase Config from frontend -->
  <script type="module" src="../../../frontend/supabase-config.js"></script>

  <!-- ✅ Your login logic -->
  <script type="module" src="./script.js"></script>
</body>
</html>
